<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Site de Mangás</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #2c3e50;
    color: white;
    padding: 20px;
    text-align: center;
  }
  header h1 {
    margin: 0;
    font-size: 2em;
  }
  nav {
    margin-top: 10px;
  }
  nav a {
    color: #ecf0f1;
    margin: 0 15px;
    text-decoration: none;
    font-weight: bold;
  }
  nav a:hover {
    text-decoration: underline;
  }
  main {
    max-width: 1000px;
    margin: 30px auto;
    padding: 0 20px;
  }
  .manga-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  .manga-item {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 7px rgba(0,0,0,0.1);
    width: 180px;
    text-align: center;
    padding: 15px;
  }
  .manga-item img {
    width: 100%;
    height: 240px;
    border-radius: 5px;
    object-fit: cover;
  }
  .manga-item h3 {
    margin: 15px 0 0;
    font-size: 1.1em;
    color: #34495e;
  }
  footer {
    background-color: #2c3e50;
    color: #bdc3c7;
    text-align: center;
    padding: 15px 10px;
    margin-top: 40px;
  }
  @media (max-width: 500px) {
    .manga-list {
      flex-direction: column;
      align-items: center;
    }
    .manga-item {
      width: 90%;
    }
  }
</style>
</head>
<body>
  <header>
    <h1>Mundo Manga</h1>
    <nav>
      <a href="#">Início</a>
      <a href="#">Mangás</a>
      <a href="#">Autores</a>
      <a href="#">Contato</a>
    </nav>
  </header>
  <main>
    <section class="manga-list">
      <article class="manga-item">
        <img src="https://via.placeholder.com/180x240.png?text=Manga+1" alt="Manga 1" />
        <h3>Naruto</h3>
      </article>
      <article class="manga-item">
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fbr.pinterest.com%2Fpin%2Fnaruto--342625484167630337%2F&psig=AOvVaw3fyBkagfoMIc88stPWpLV3&ust=1764418714576000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCNiH3orqlJEDFQAAAAAdAAAAABAE" alt="Manga 2" />
        <h3>Attack on Titan</h3>
      </article>
      <article class="manga-item">
        <img src="https://via.placeholder.com/180x240.png?text=Manga+3" alt="Manga 3" />
        <h3>One Piece</h3>
      </article>
      <article class="manga-item">
        <img src="https://via.placeholder.com/180x240.png?text=Manga+4" alt="Manga 4" />
        <h3>Demon Slayer</h3>
      </article>
    </section>
  </main>
  <footer>
    &copy; 2025 Mundo Manga - Todos os direitos reservados
  </footer>
</body>
</html>
